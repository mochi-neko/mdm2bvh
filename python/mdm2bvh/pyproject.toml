[tool.poetry]
name = "mdm2bvh"
version = "0.1.0"
description = "Converts human motion data generated by Human Motion Diffusion Model(MDM) to Biovision Hierarchy(BVH) in Python."
authors = ["Mochineko <t.o.e.4315@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mochi-neko/mdm2bvh"
packages = [
    { include = "mdm2bvh", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
numpy = "^1.23.5"
scipy = "^1.10.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
